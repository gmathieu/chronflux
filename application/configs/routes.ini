[production]
routes.user.route = "user/:username/:controller/:action/*"
routes.user.defaults.module = "user"
routes.user.defaults.action = "list"

routes.user_edit.route = "user/:username/edit/*"
routes.user_edit.defaults.module = "user"
routes.user_edit.defaults.controller = "index"
routes.user_edit.defaults.action = "edit"